<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Frontend Mentor | Dictionary web app</title>
  </head>
  <body class="">
    <header class="max-w-xs mx-auto p-3">
      <div class="first-row flex justify-between">
        <img src="./assets/images/logo.svg" />
        <select>
          <option value="Sans serif"></option>
          <option value="Serif"></option>
          <option value="Mono"></option>
        </select>
        <label for="toggle" class="flex items-center cursor-pointer">
          <div class="relative">
            <input id="toggle" type="checkbox" class="hidden" />
            <div class="w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
            <div
              class="dot absolute w-6 h-6 bg-white rounded-full shadow inset-y-0 left-0"
            ></div>
          </div>

          <img src="./assets/images/icon-moon.svg" alt="" />
        </label>
      </div>
      <form id="form-search" class="second-row relative mt-4">
        <input
          id="search-input"
          class="w-full rounded-2xl bg-gray-200 p-2"
          placeholder="Keyboard"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 18 18"
          class="absolute top-3 right-4"
        >
          <path
            fill="none"
            stroke="#A445ED"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="m12.663 12.663 3.887 3.887M1 7.664a6.665 6.665 0 1 0 13.33 0 6.665 6.665 0 0 0-13.33 0Z"
          />
        </svg>
      </form>
    </header>
    <main class="max-w-xs p-3 mt-5 mx-auto">
      <div class="container-api flex flex-col gap-4">
        <div class="result">
          <div class="flex justify-between">
            <div class="flex flex-col justify-between">
              <h1 id="query" class="text-3xl self-center">Keyboard</h1>
              <h2 id="phonetic" class="text-pink-400">Keyfrwed</h2>
            </div>
            <img
              class="w-14 cursor-pointer"
              id="phonetic-sound"
              src="./assets/images/icon-play.svg"
              alt=""
            />
          </div>
        </div>
        <div id="noun" class="noun">
          <div class="flex">
            <span class="grow-0 inline-block font-bold">Noun</span>
            <hr class="grow inline-block w-2" />
          </div>
          <ul id="definitions-list" class="list-disc"></ul>
          <div class="meaning"></div>
        </div>
        <div id="verb" class="verb">
          <span class="font-bold">Verb</span>
          <hr />
          <div class="meaning"></div>
        </div>
      </div>
    </main>
    <footer class="max-w-xs p-3 mx-auto">
      <h5 class="underline">Source</h5>
      <p>https://en.wiktionary.org/wiki/keyboard</p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
