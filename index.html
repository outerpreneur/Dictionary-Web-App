<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: "#A445ED",
              inputgray: "#3A3A3A",
            },
          },
        },
      };
    </script>

    <title>Frontend Mentor | Dictionary web app</title>
  </head>
  <body class="bg-white dark:bg-[#050505]">
    <header class="max-w-xs sm:max-w-xl md:max-w-2xl lg:max-w-3xl mx-auto p-3">
      <div class="first-row flex justify-between">
        <img src="./assets/images/logo.svg" />
        <select>
          <option value="Sans serif"></option>
          <option value="Serif"></option>
          <option value="Mono"></option>
        </select>
        <label for="toggle" class="flex items-center cursor-pointer">
          <div class="relative">
            <input id="toggle" type="checkbox" class="hidden" />
            <div class="w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
            <div
              class="dot absolute w-6 h-6 bg-white rounded-full shadow inset-y-0 left-0"
            ></div>
          </div>

          <img src="./assets/images/icon-moon.svg" alt="" />
        </label>
      </div>
      <form id="form-search" class="second-row relative mt-4">
        <input
          id="search-input"
          class="w-full rounded-2xl bg-gray-200 p-2 cursor-pointer dark:bg-[#3A3A3A] dark:text-white"
          placeholder="Search for any keyword"
        />
        <svg
          id="search-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="18"
          height="18"
          viewBox="0 0 18 18"
          class="absolute top-3 right-4"
        >
          <path
            fill="none"
            stroke="#A445ED"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="m12.663 12.663 3.887 3.887M1 7.664a6.665 6.665 0 1 0 13.33 0 6.665 6.665 0 0 0-13.33 0Z"
          />
        </svg>
      </form>
    </header>
    <main
      class="max-w-xs sm:max-w-xl md:max-w-2xl lg:max-w-3xl p-3 mt-5 mx-auto"
    >
      <div class="container-api flex flex-col gap-4">
        <div class="result">
          <div class="flex justify-between">
            <div class="flex flex-col justify-between">
              <h1 id="query" class="text-3xl dark:text-white">Keyword</h1>
              <h2 id="phonetic" class="text-accent">/ˈkiːbɔːd/</h2>
            </div>
            <img
              class="w-14 cursor-pointer"
              id="phonetic-sound"
              src="/assets/images/icon-play.svg"
              alt=""
            />
          </div>
        </div>
        <div id="noun" class="noun dark:text-white">
          <div class="flex">
            <span class="grow-0 inline-block font-bold">Noun</span>
            <hr class="grow inline-block w-2" />
          </div>
          <p class="text-gray-400">meaning</p>
          <ul id="definitions-list" class="list-disc p-5"></ul>
          <div class="flex gap-3">
            <p>Synonyms</p>
            <p id="synonyms" class="text-accent">Code word</p>
          </div>
        </div>
        <div id="verb" class="verb dark:text-white">
          <span class="font-bold">Verb</span>
          <hr />
          <p class="text-gray-400">meaning</p>
          <ul class="list-disc p-5" id="verbs-list"></ul>
        </div>
      </div>
    </main>
    <footer
      class="dark:text-white max-w-xs sm:max-w-xl md:max-w-2xl lg:max-w-3xl p-3 mx-auto"
    >
      <h5 class="underline">Source</h5>
      <p>https://en.wiktionary.org/wiki/keyboard</p>
    </footer>
    <script src="./app.js"></script>
    <!-- <script src="./theme.js"></script> -->
  </body>
</html>
